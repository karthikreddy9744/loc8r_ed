<!DOCTYPE html>
<html ng-app="loc8rApp">

<head>
  <meta charset="utf-8">
  <title>Loc8r</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/bootstrap/css/amelia.bootstrap.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-default navbar-fixed-top" ng-controller="navCtrl as nav">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#/">Loc8r</a>
      </div>
      <div id="navbar-main" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#/">Home</a></li>
          <li><a href="#/about">About</a></li>
          <li ng-if="!nav.isAuthenticated()"><a href="#/login">Sign In</a></li>
          <li ng-if="!nav.isAuthenticated()"><a href="#/register">Register</a></li>
  
          <li ng-if="nav.isAuthenticated() && nav.isAdmin()">
            <a href="#/location/add">Add Location</a>
          </li>
          <li ng-if="nav.isAuthenticated() && nav.isAdmin()">
            <a href="#/admin/add">Add Admin</a>
          </li>
          <li ng-if="nav.isAuthenticated()">
            <a href="#" ng-click="nav.logout()">Logout ({{nav.username()}})</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- AngularJS View -->
  <div class="container" style="padding-top:70px;">
    <div ng-view></div>
  </div>

  <!-- AngularJS + App Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-route.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/javascripts/loc8r.min.js"></script>
</body>

</html>
