<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <h2 class="mb-4 text-center">
                {{ vm.reviewid ? 'Edit Review' : 'Add a Review' }}
            </h2>

            <!-- Error message -->
            <div class="alert alert-danger" ng-if="vm.formError">
                {{ vm.formError }}
            </div>

            <form name="reviewForm" ng-submit="vm.saveReview()" novalidate>

                <!-- Rating -->
                <div class="mb-3">
                    <label for="rating" class="form-label">Rating (1â€“5)</label>
                    <input id="rating" type="number" class="form-control" ng-model="vm.review.rating" min="1" max="5"
                        required>
                </div>

                <!-- Review Text -->
                <div class="mb-3">
                    <label for="reviewText" class="form-label">Your Review</label>
                    <textarea id="reviewText" class="form-control" ng-model="vm.review.reviewText" rows="4"
                        required></textarea>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">
                        {{ vm.reviewid ? 'Update Review' : 'Add Review' }}
                    </button>
                    <a class="btn btn-secondary" href="#/location/{{ vm.locationid }}">Cancel</a>
                </div>
            </form>

        </div>
    </div>
</div>
