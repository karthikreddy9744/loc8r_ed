<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Edit Profile</h3>
                </div>
                <div class="card-body">

                    <!-- Success/Error Message -->
                    <div ng-if="vm.message" class="alert alert-success">
                        {{ vm.message }}
                    </div>

                    <div class="row">
                        <!-- Avatar Section -->
                        <div class="col-md-4 text-center mb-3">
                            <img ng-src="{{ vm.avatarPreview }}" class="rounded-circle img-thumbnail mb-3"
                                style="width: 150px; height: 150px;">
                            <input type="file" accept="image/*" class="form-control form-control-sm"
                                onchange="angular.element(this).scope().vm.previewAvatar(this)">
                            <button class="btn btn-primary btn-sm mt-2 w-100" ng-click="vm.updateAvatar()">Update
                                Avatar</button>
                        </div>

                        <!-- Profile Form Section -->
                        <div class="col-md-8">
                            <form ng-submit="vm.updateProfile()">
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" ng-model="vm.user.username" disabled>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" ng-model="vm.user.name"
                                        placeholder="Enter your full name">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" ng-model="vm.user.email"
                                        placeholder="Enter your email">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Phone</label>
                                    <input type="text" class="form-control" ng-model="vm.user.phone"
                                        placeholder="Enter your phone number">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Address</label>
                                    <input type="text" class="form-control" ng-model="vm.user.address"
                                        placeholder="Enter your address">
                                </div>

                                <div class="mb-3">
                                    <label for="bio" class="form-label">Bio</label>
                                    <textarea class="form-control" ng-model="vm.user.bio" rows="3"
                                        placeholder="Write a short bio..."></textarea>
                                </div>

                                <button type="submit" class="btn btn-success w-100">Update Profile</button>
                                <button type="button" class="btn btn-secondary w-100 mt-2" ng-click="vm.goToProfile()">Cancel</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
