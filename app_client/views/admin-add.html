<div class="row justify-content-center" ng-controller="adminCtrl as vm">
    <div class="col-md-6">
        <h3>Add New Admin</h3>

        <form ng-submit="vm.addAdmin()" novalidate>
            <div class="form-group mb-2">
                <label>Username</label>
                <input type="text" class="form-control" ng-model="vm.username" required>
            </div>

            <div class="form-group mb-2">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="vm.password" required>
            </div>

            <button class="btn btn-success" type="submit" ng-disabled="vm.loading">
                {{ vm.loading ? 'Adding...' : 'Add Admin' }}
            </button>

            <div class="mt-3 text-success" ng-if="vm.message">{{ vm.message }}</div>
            <div class="mt-3 text-danger" ng-if="vm.error">{{ vm.error }}</div>
        </form>
    </div>
</div>
